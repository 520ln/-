<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">
    <link href="https://img2.thenorthface.com.cn/themes/tnf/images/font-awesome.css" rel="stylesheet">
</head>

<body>
    <!-- 头部 -->
    <div id="header">
		<div>
			<img src="https://www.changhong.com/gwsy/images/P020161125568572860644.png" alt="">
		</div>
        <div class="header_left">
            <span>购物车</span>
        </div>
    </div>
    <!-- 内容 -->
    <div id="cart_main">
        <div class="cart_main_header">
            <div>
                1.加入购物车
            </div>
            <div>
                2.订单结算
            </div>
            <div style=>
                3.订单支付
            </div>
        </div>
        <div class="cart_main_noshop">
            <div>
                <p>购物车里还没有商品，赶紧选购吧</p>
                <span>立即选购</span>
            </div>

        </div>
        <div class="cart_main_shop">
            <div class="cart_main_shop_title">
                <form action="">
                    <input type="checkbox">
                </form>
                <div>全选</div>
                <div>商品详情</div>
                <div>单价</div>
                <div>数量</div>
                <div>总价</div>
                <div>操作</div>
            </div>
            <div class="cart_main_shop_page cart_shop_hideen">
                <span class="cart_shop_hint"></span>
                <form action="">
                    <input type="checkbox">
                </form>
                <div class="cart_shop_img">
                    <img src="" alt="">
                </div>
                <div class="cart_shop_text">
                    <p></p>
                </div>
                <div class="cart_shop_pirce">
                    <span></span>
                </div>
                <div class="cart_shop_num">
                    <div>
                        <span class="cart_main_shop_page_minus">-</span>
                        <input type="text" value="1">
                        <span class="cart_main_shop_page_add">+</span>
                    </div>
                </div>
                <div class="cart_shop_total">
                    <span></span>
                </div>
                <div class="cart_shop_remove">
                    <a href="javascript:;" class="cart_shop_remove_remove">移除</a>
                </div>
            </div>
            <div class="cart_main_shop_num">
                <div class="cart_main_shop_num_con">
                    <div class="cart_main_shop_num_price">
                        <span>商品件数:</span>
                        <i>0</i>
                    </div>
                    <div class="cart_main_shop_num_total">
                        <span>商品总计:</span>
                        <i>￥0.00</i>
                    </div>
                </div>
			</div>
        </div>
	</div>
	<div class="cart_main_shop_num_bottom">
		<div class="jxgw">继续购物</div>
		<div>下单结算</div>
	</div>




    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="thirdplugins/jquery.cookie.js"></script>
    <script src="script/cart.js"></script>
</body>

</html>
