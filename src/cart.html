<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>购物车</title>

<link rel="stylesheet" href="http://localhost/js2002/xiangmu/src/css/common.css">
<link rel="stylesheet" href="http://localhost/js2002/xiangmu/src/css/cart.css">

</head>
<body>
<section class="cartMain">
	<div class="cartMain_hd">
		<ul class="order_lists cartTop">
			<li class="list_chk">
				<!--所有商品全选-->
				<input type="checkbox" id="all" class="whole_check" style="display: inline-block;">

				全选
			</li>
			<li class="list_con">商品信息</li>
			<li class="list_info">商品参数</li>
			<li class="list_price">单价</li>
			<li class="list_amount">数量</li>
			<li class="list_sum">金额</li>
			<li class="list_op">操作</li>
		</ul>
	</div>

	<div class="cartBox">
		<div class="shop_info">
			<div class="goods-item goods-item-sele" style="display: none;">
				<div class="goods-info">
					<div class="cell b-checkbox">
						<div class="cart-checkbox">
							<input type="checkbox" checked="checked" name="" id="" value="" />
							<span class="line-circle"></span>
						</div>
					</div>
					<div class="cell b-goods">
						<div class="goods-name">
							<div class="goods-pic">
								<a href=""><img src="" alt="" /></a>
							</div>
							<div class="goods-msg">
								<div class="goods-d-info">
									<a href="">Apple iMac 27英寸一体机（Core i5
										处理器/8GB内存/1TB存储/2GB独显/Retina 5K屏 MK462CH/A）</a>
								</div>
								<div class="goods-ex">
									<span class="promise"></span>
									<span class="promise">
										<i></i><a href="">购买京东服务</a>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="cell b-props">
						<div class="prop-text"></div>
					</div>
					<div class="cell b-price">
						<strong>13488.00</strong>
						<a class="sales-promotion" href="">
							促销优惠
							<b></b>
						</a>
						<div class="sales-promotion-dropdown">
						</div>
					</div>
					<div class="cell b-quantity">
						<div class="quantity-form">
							<a class="quantity-down" href="javascript:void(0)">-</a>
							<input type="text" value="1" />
							<a class="quantity-add" href="javascript:void(0)">+</a>
						</div>
						<div class="quantity-text">有货</div>
					</div>
					<div class="cell b-sum">
						<strong>13488.00</strong>
					</div>
					<div class="cell b-action">
						<a href="javascript:void(0)">删除</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--底部-->
	<div class="bar-wrapper">
		<div class="bar-right">
			<div class="piece">已选商品<strong class="piece_num">0</strong>件</div>
			<div class="totalMoney">共计: <strong class="total_text">0.00</strong></div>
			<div class="calBtn"><a href="javascript:;">结算</a></div>
		</div>
	</div>
</section>

<script src="http://localhost/js2002/xiangmu/src/thirdplugins/jquery.js"></script>
<script src="http://localhost/js2002/xiangmu/src/thirdplugins/jquery.cookie.js"></script>
<script src="http://localhost/js2002/xiangmu/src/script/cart.js"></script>

</body>
</html>
